<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>

    <div class="container">

        <div class="img">
            <div class="back">
                <p class="back2">Back to website></p>
            </div>

            <div class="adjust">
                <p class="moments">When Creativity Meets Technology</p>

                <div class="bars">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>

        <div class="side">

            <h1 class="create">Create an Account</h1>

            <p class="already">Already have an account?
                <a href="login.html" class="login">Log in</a>
            </p>

            <div class="name-row">
                <input type="text" placeholder="First name" class="input-box1">
                <input type="text" placeholder="Last name" class="input-box2">
            </div>
            <input type="email" placeholder="Email" class="input-box3">

            <input type="password" placeholder="Enter your password" class="input-box4">


            <input type="checkbox" class="tick">
            <p class="term">I agree to the <a href="#" class="login">term & condition</a></p>

            <a href="create.html">

                <button class="create2" onclick="window.location.href='create.html'">
                    Create account
                </button>

            </a>


            <div class="divider">
                <span>or register with</span>
            </div>


            <div class="continue">
                <button class="google-btn">Google</button>
                <button class="apple-btn">Apple</button>
            </div>

        </div>

    </div>

</body>

</html>
